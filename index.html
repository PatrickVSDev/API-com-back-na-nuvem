<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel="stylesheet" href="Css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2ca71d1b50.js" crossorigin="anonymous"></script>
    <title>Login | Cadastro</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="login-container">
                <div class="form-side">
                    <h2 class="title title-second">Acesse com a sua conta</h2>
                    <p class="description description-second">Utilize seu e-mail e senha</p>
                    <form id="form-login" class="form">
                        <div class="form-group">
                            <input id="login-email" type="email" placeholder=" " required>
                            <label for="login-email">E-mail</label>
                            <i class="fas fa-envelope icon"></i>
                        </div>
                        <div class="form-group">
                            <input id="login-senha" type="password" placeholder=" " required>
                            <label for="login-senha">Senha</label>
                            <i class="fas fa-lock icon"></i>
                        </div>
                        <button type="submit" class="button button-second">Acessar</button>
                        <p id="mensagem-login" class="error-message"></p>
                    </form>
                </div>
                
                <div class="welcome-side">
                    <h2 class="title title-primary">Olá, Bem Vindo!</h2>
                    <p class="description description-primary">Faça seu cadastro e começe sua jornada conosco</p>
                    <button id="signUp" class="button button-primary">Cadastrar</button>
                </div>
            </div>
            
            <div class="signup-container">
                <div class="welcome-side">
                    <h2 class="title title-primary">Bem-vindo</h2>
                    <p class="description description-primary">Para permanecer conectado conosco, por favor efetue o login com suas informações pessoais</p>
                    <button id="signIn" class="button button-primary">Acessar</button>
                </div>
                
                <div class="form-side">
                    <h2 class="title title-second">Crie sua conta</h2>
                    <p class="description description-second">Cadastre-se:</p>
                    <form id="form-cadastro" class="form">
                        <div class="form-group">
                            <input id="cadastro-email" type="email" placeholder=" " required>
                            <label for="cadastro-email">E-mail</label>
                            <i class="fas fa-envelope icon"></i>
                        </div>
                        <div class="form-group">
                            <input id="cadastro-senha" type="password" placeholder=" " required>
                            <label for="cadastro-senha">Senha</label>
                            <i class="fas fa-lock icon"></i>
                        </div>
                        <div class="form-group">
                            <input id="cadastro-confirmar" type="password" placeholder=" " required>
                            <label for="cadastro-confirmar">Confirmar Senha</label>
                            <i class="fas fa-lock icon"></i>
                        </div>
                        <button type="submit" class="button button-second">Cadastrar</button>
                        <p id="mensagem-cadastro" class="error-message"></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>

</html>
